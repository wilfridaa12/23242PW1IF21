<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Movie Database</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- logo dan link navigasi -->
      <div class="row mt-5">
        <div class="col-lg-4">
          <img
            src="/23242PW1IF21/bs/img/tmdb logo.svg"
            alt=""
            class="img-fluid"
          />
          <!-- logo tmdb -->
        </div>
        <div class="col-lg-8 text-end">
          <!-- link navigasi -->
          <a href="#">Login</a> <a href="#">Join TMDB</a>
        </div>
      </div>
      <!-- akhir logo link dan nav -->

      <!-- awal banner / carousel -->
      <div class="row mt-5">
        <div class="col-lg-12">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/23242PW1IF21/bs/img/slide 1.webp"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/23242PW1IF21/bs/img/slide2.webp"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/23242PW1IF21/bs/img/slide3.webp"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!-- akhir banner / carousel -->

      <!-- awal upcoming movie -->
      <h2 class="mt-3">Upcoming</h2>
      <div class="row mt-5">
        <div class="col-lg-6">
          <img
            src="/23242PW1IF21/bs/img/FastX.webp"
            alt=""
            class="d-block w-100 rounded"
          />
        </div>

        <div class="col-lg-6">
          <div class="row mt-5">
            <div class="col-lg-6">
              <img
                src="/23242PW1IF21/bs/img/FastX.webp"
                alt=""
                class="d-block w-100 rounded"
              />
            </div>

            <div class="col-lg-6">
              <img
                src="/23242PW1IF21/bs/img/FastX.webp"
                alt=""
                class="d-block w-100 rounded"
              />
            </div>

            <div class="col-lg-6">
              <img
                src="/23242PW1IF21/bs/img/FastX.webp"
                alt=""
                class="d-block w-100 rounded"
              />
            </div>

            <div class="col-lg-6">
              <img
                src="/23242PW1IF21/bs/img/FastX.webp"
                alt=""
                class="d-block w-100 rounded"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- akhir upcoming movie -->

      <!-- awal now playing movie -->
      <h2 class="mt-3">Now Playing Movies</h2>
      <div class="row mt-5">
        <div class="col-lg-2 col-sm-6">
          <img
            src="/23242PW1IF21/bs/img/Arrival.webp"
            alt=""
            class="d-block w-100 rounded"
          />
          <h4>Arrival</h4>
          <h6>Jan 06, 2017</h6>
        </div>

        <div class="col-lg-2 col-sm-6">
          <img
            src="/23242PW1IF21/bs/img/ConcreteUtopia.webp"
            alt=""
            class="d-block w-100 rounded"
          />
          <h4>Concrete Utopia</h4>
          <h6>Aug 23, 2023</h6>
        </div>

        <div class="col-lg-2 col-sm-6">
          <img
            src="/23242PW1IF21/bs/img/Parasite.webp"
            alt=""
            class="d-block w-100 rounded"
          />
          <h4>Parasite</h4>
          <h6>Jun 24, 2019</h6>
        </div>

        <div class="col-lg-2 col-sm-6">
          <img
            src="/23242PW1IF21/bs/img/Venom.webp"
            alt=""
            class="d-block w-100 rounded"
          />
          <h4>Venom</h4>
          <h6>Oct 03, 2018</h6>
        </div>

        <div class="col-lg-2 col-sm-6">
          <img
            src="/23242PW1IF21/bs/img/SpidermanHomeComing.webp"
            alt=""
            class="d-block w-100 rounded"
          />
          <h4>Spiderman: Homecoming</h4>
          <h6>Jul 05, 2017</h6>
        </div>

        <div class="col-lg-2 col-sm-6">
          <img
            src="/23242PW1IF21/bs/img/Megamind.webp"
            alt=""
            class="d-block w-100 rounded"
          />
          <h4>Megamind</h4>
          <h6>Oct 28, 2010</h6>
        </div>
      </div>
      <!-- akhir now playing movie -->
    </div>
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
